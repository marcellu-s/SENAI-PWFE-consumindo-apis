    <section class="via-cep-area">
        <div class="container-via-cep">
            <div class="header">
                <h1>Consulte seu endereço a partir do CEP</h1>
            </div>
            <form>
                <div class="input-control">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="Informe seu CEP">
                </div>
                <div class="input-control">
                    <label for="logradouro">LOGRADOURO</label>
                    <input type="text" name="logradouro" id="logradouro" readonly>
                </div>
                <div class="input-control">
                    <label for="bairro">BAIRRO</label>
                    <input type="text" name="bairro" id="bairro" readonly>
                </div>
                <div class="input-control">
                    <label for="cidade">CIDADE</label>
                    <input type="text" name="cidade" id="cidade" readonly>
                </div>
                <div class="input-control">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" id="uf" readonly>
                </div>
                <div class="btn-input">
                    <button type="submit">Consultar</button>
                </div>
            </form>
        </div>
    </section>
